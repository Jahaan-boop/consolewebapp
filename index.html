<html>
    <head>
        <title>Console Web App :)</title>
<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <center>
        <h1>Hello! :)</h1>
        <br>
        <h2>This is my console web app.</h2>
        <br>
        <h3>On your keyboard, click "ctrl"/"cmd"+"shift"+"i" to open the debug screen, then click on "console" on the top bar to open the console :)</h3>
        <button onclick="clearconsole()">Clear Console</button>
<script>
var firstname = "Jahaan";
var lastname = "Master";
var a = 10;
var b = 5;
var add = a + b;
var sub = a - b;
var mul = a * b;
var div = a / b;
console.log(a);
console.log(b);
console.log(add);
console.log(sub);
console.log(mul);
console.log(div);
console.log("My name is:")
console.log(firstname.concat(lastname));
function clearconsole(){
    console.clear()
}
</script>
    </body>
</html>
